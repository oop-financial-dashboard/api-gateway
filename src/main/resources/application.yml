spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Register & Login Route
        - id: user-management
          uri: lb://USER-MANAGEMENT
          predicates:
            - Path=/api/v1/auth/**

        # User-Management Service Route
        - id: user-management
          uri: lb://USER-MANAGEMENT
          predicates:
            - Path=/api/v1/users/**
          filters:
            - AuthenticationFilter

        - id: portfolio-management
          uri: lb://PORTFOLIO-MANAGEMENT

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/
server:
  port: 8088